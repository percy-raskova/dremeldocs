# DremelDocs Revolutionary Theory Archive
site_name: DremelDocs Archive
site_url: https://dremeldocs.org
site_author: BmoreOrganized
site_description: >-
  A curated archive of revolutionary theory, political analysis,
  and critical discourse from over a decade of philosophical inquiry.

# Repository
repo_url: https://github.com/yourusername/dremeldocs
repo_name: dremeldocs

# Use markdown directory for the actual content
docs_dir: markdown

# Theme configuration
theme:
  name: material
  language: en

  # Color scheme - using a more neutral professional scheme
  palette:
    - scheme: default
      primary: indigo
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # Typography
  font:
    text: Roboto
    code: Roboto Mono

  # Features
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - toc.follow
    - toc.integrate

  # Icons
  icon:
    logo: material/library
    repo: fontawesome/brands/github

# Plugins with corrected tags configuration
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      lang:
        - en

  # Correct tags plugin configuration for Material theme
  - tags:
      enabled: true
      tags_file: tags.md
      # Remove invalid options: tags_hierarchy, shadow_tags, listings_map

  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true

# Extensions
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3

# Navigation - using markdown directory structure
nav:
  - Home: index.md

  - About:
    - About This Archive: about/index.md
    - Usage Guide: about/usage.md
    - AI Collaboration: about/ai-collaboration.md

  - Tags: tags.md

  - Themes:
    - Overview: themes/index.md

  - Analysis:
    - Overview: analysis/index.md

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/BmoreOrganized

extra_css:
  - stylesheets/extra.css

