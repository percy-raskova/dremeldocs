name: Deploy to GitHub Pages

on:
  # Trigger on direct push to main
  push:
    branches: [ main ]
  
  # Trigger on PR approval to main
  pull_request_review:
    types: [ submitted ]
    branches: [ main ]
  
  # Allow manual workflow dispatch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true

      - name: Create virtual environment
        run: uv venv

      - name: Install MkDocs dependencies
        run: |
          # Install only MkDocs and required plugins (no NLP dependencies)
          uv pip install mkdocs mkdocs-material pymdown-extensions mkdocs-minify-plugin

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with MkDocs
        run: |
          # Build static site from markdown/ directory
          # The markdown/ directory must be committed to the repository
          # This does NOT run NLP processing - that's a separate pipeline
          uv run mkdocs build --clean

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # Deploy on push to main or when PR is approved
    # Do NOT deploy on regular PR events or when review is not approved
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request_review' && github.event.review.state == 'approved')
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
