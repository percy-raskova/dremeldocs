[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
adopts =
    -ra
    --strict-markers
    --cov=scripts
    --cov=src
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --cov-fail-under=80
    -v
[pytest]
markers =
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    slow: Slow running tests
